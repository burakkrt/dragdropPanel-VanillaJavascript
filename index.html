<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--    Google fonts Roboto CDN-->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
    <!--    Font awesome CDN-->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <title>Drag-Drop Panel</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <script src="assets/js/scripts.js" defer type="module"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.min.js"></script>
  </head>
  <body>
    <div class="sidebar position-fixed z-3 h-100 p-3 bg-body-secondary">
      <div class="panel-header">
        <h1 class="fs-4 text-uppercase">Drag&Drop Panel</h1>
      </div>
      <div class="panel-body d-flex flex-column gap-2 mt-5">
        <div class="draggable cursor-pointer bg-warning p-2 rounded-2" draggable="true" id="input">
          <span>Input</span>
        </div>
        <div
          class="draggable cursor-pointer bg-warning p-2 rounded-2"
          draggable="true"
          id="textarea"
        >
          <span>Textarea</span>
        </div>
        <div
          class="draggable cursor-pointer bg-warning p-2 rounded-2"
          draggable="true"
          id="selectlist"
        >
          <span>Selectlist</span>
        </div>
        <div
          class="draggable cursor-pointer bg-warning p-2 rounded-2"
          draggable="true"
          id="checkbox"
        >
          <span>Checkbox</span>
        </div>
      </div>
    </div>
    <div class="main-content p-3">
      <div class="row-element d-flex flex-column gap-3 p-3 rounded-3 mb-3 " id="row1">
        <div class="row-element-header">
          <div class="d-flex flex-row justify-content-between align-items-center">
            <h5>Row 1</h5>
            <button class="btn btn-sm btn-danger d-flex flex-row align-items-center justify-content-center gap-1 disabled" onclick="clearRow(row1)" id="row1-clearRowBtn"><span class="material-symbols-outlined">delete_sweep</span>All row delete</button>
          </div>
        </div>
        <div class="dropzone null flex-grow-1 w-75 p-4 rounded-4 mx-auto">
          <div
            class="drag-info d-flex flex-column align-items-center justify-content-center row-gap-3 column-gap-1 pe-none"
          >
            <span
              class="drop-icon material-symbols-outlined"
              style="font-size: 32px; animation: dropzoneIconAnimated 2s infinite ease-in-out"
            >
              pin_drop
            </span>
            <span>Drag and drop the element you want to add.</span>
          </div>
        </div>
      </div>
      <div>
        <button class="btn btn-primary d-flex flex-row justify-content-center align-items-center mx-auto mt-3" id="addRow">
          <span class="material-symbols-outlined me-2">add_circle</span>Add Row
        </button>
      </div>
    </div>
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@getbootstrap" id="modalOpenButton">Open modal for @getbootstrap</button>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="modalTitle">Modal Title</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="modalFormElements">
              <div class="mb-3">
                <label for="recipient-name" class="col-form-label">Recipient:</label>
                <input type="text" class="form-control" id="recipient-name">
              </div>
              <div class="mb-3">
                <label for="message-text" class="col-form-label">Message:</label>
                <textarea class="form-control" id="message-text"></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="closeModalButton" >Close</button>
            <button type="button" class="btn btn-success" id="chanceButton">Chance</button>
          </div>
        </div>
      </div>
    </div>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
